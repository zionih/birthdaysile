<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hogwarts Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  font-family:'Georgia',serif;
  color:#fff;
  text-align:center;
}

/* ================= MENU ================= */
#menu{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:120px;
  gap:18px;
}

/* JUDUL */
.titleMenu{
  font-size:36px;
  font-weight:bold;
  display:flex;
  gap:26px;
}
.titleMenu span{
  animation:colorCycle 4s infinite;
}
@keyframes colorCycle{
  0%{color:#ff3b3b}
  25%{color:#4facff}
  50%{color:#ffd34a}
  75%{color:#2aff7a}
  100%{color:#ff3b3b}
}

/* CAPTION MENU */
.captionMenu{
  max-width:520px;
  font-size:16px;
  opacity:.9;
  margin-bottom:20px;
}

/* BUTTON */
.house,.specialBtn{
  padding:14px 38px;
  font-size:22px;
  border-radius:40px;
  border:2px solid #fff;
  background:transparent;
  cursor:pointer;
}
.specialBtn{
  margin-top:20px;
  color:#fff;
}

/* ================= PAGE ================= */
.page{position:fixed;inset:0;display:none}
.page.active{display:block}
.back{
  position:fixed;
  top:14px;left:14px;
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #fff;
  background:#000;
  color:#fff;
  cursor:pointer;
}

/* ================= HOUSE GRID ================= */
.gridContainer{
  position:absolute;
  top:8%;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:420px;
}
.gridTitle{font-size:22px;margin-bottom:12px}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.slot{
  aspect-ratio:1/1;
  border-radius:8px;
  overflow:hidden;
  background:#eee;
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp .6s forwards;
}
.slot img{width:100%;height:100%;object-fit:cover}
@keyframes fadeUp{to{opacity:1;transform:none}}

/* ================= SPECIAL LETTER ================= */
.letterWrap{
  position:absolute;
  inset:0;
  padding:80px 18px 40px;
  overflow-y:auto;
}
.letterGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
  gap:14px;
}
.letterItem{
  border-radius:10px;
  overflow:hidden;
  opacity:0;
  transform:scale(.85);
  animation:zoomIn .6s forwards;
}
.letterItem img{
  width:100%;
  height:140px;
  object-fit:cover;
}
@keyframes zoomIn{
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <div class="titleMenu">
    <span>Happy Birthday</span>
    <span>SILE !!</span>
  </div>

  <div class="captionMenu">
    yess this is your special day, i made this just for you cuzz today is your birthday &lt;3
  </div>

  <div class="house" style="color:#ff3b3b" onclick="openHouse('gryffindor')">Gryffindor</div>
  <div class="house" style="color:#4facff" onclick="openHouse('ravenclaw')">Ravenclaw</div>
  <div class="house" style="color:#ffd34a" onclick="openHouse('hufflepuff')">Hufflepuff</div>
  <div class="house" style="color:#2aff7a" onclick="openHouse('slytherin')">Slytherin</div>

  <!-- SPECIAL LETTER BUTTON -->
  <div class="specialBtn" onclick="openLetter()">ðŸ’Œ Special Letter</div>
</div>

<div id="container"></div>

<script>
const houses={
 gryffindor:{title:"Happy Birthday My Girlfriend",photos:["g1.jpeg","g2.jpeg","g3.jpeg","g4.jpeg","g5.jpeg","g6.jpeg","g7.jpeg","g8.jpeg","g9.jpeg"]},
 ravenclaw:{title:"Happy Birthday My Love",photos:["r1.jpeg","r2.jpeg","r3.jpeg","r4.jpeg","r5.jpeg","r6.jpeg","r7.jpeg","r8.jpeg","r9.jpeg"]},
 hufflepuff:{title:"Happy Birthday Sweetheart",photos:["h1.jpeg","h2.jpeg","h3.jpeg","h4.jpeg","h5.jpeg","h6.jpeg","h7.jpeg","h8.jpeg","h9.jpeg"]},
 slytherin:{title:"Happy Birthday My Queen",photos:["s1.jpeg","s2.jpeg","s3.jpeg","s4.jpeg","s5.jpeg","s6.jpeg","s7.jpeg","s8.jpeg","s9.jpeg"]}
};

/* ================= HOUSE ================= */
function openHouse(h){
 document.getElementById("menu").style.display="none";
 document.getElementById("container").innerHTML="";

 let slots="";
 houses[h].photos.forEach((p,i)=>{
  slots+=`<div class="slot" style="animation-delay:${i*0.1}s"><img src="${p}"></div>`;
 });

 document.getElementById("container").innerHTML=`
 <div class="page active">
  <button class="back" onclick="goBack()">â¬… Back</button>
  <div class="gridContainer">
    <div class="gridTitle">${houses[h].title}</div>
    <div class="grid">${slots}</div>
  </div>
 </div>`;
}

/* ================= SPECIAL LETTER ================= */
function openLetter(){
 document.getElementById("menu").style.display="none";
 document.getElementById("container").innerHTML="";

 const photos=[
  "l1.jpeg","l2.jpeg","l3.jpeg","l4.jpeg","l5.jpeg",
  "l6.jpeg","l7.jpeg","l8.jpeg","l9.jpeg","l10.jpeg",
  "l11.jpeg","l12.jpeg"
 ];

 let items="";
 photos.forEach((p,i)=>{
  items+=`
   <div class="letterItem" style="animation-delay:${i*0.08}s">
     <img src="${p}">
   </div>`;
 });

 document.getElementById("container").innerHTML=`
 <div class="page active">
   <button class="back" onclick="goBack()">â¬… Back</button>
   <div class="letterWrap">
     <div class="letterGrid">${items}</div>
   </div>
 </div>`;
}

function goBack(){
 document.getElementById("container").innerHTML="";
 document.getElementById("menu").style.display="flex";
}
</script>

</body>
</html>
