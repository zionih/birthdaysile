<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hogwarts Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
*::before,*::after{content:none !important;}

body{
  background:#000;
  font-family:'Georgia',serif;
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* ================= MENU ================= */
#menu{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding-top:120px;
}

/* ================= ANIMASI JUDUL ================= */
.titleMenu{
  font-size:36px;
  font-weight:bold;
  margin-bottom:12px;
}
.titleMenu span{
  animation:colorCycle 4s infinite;
  display:inline-block;
}
@keyframes colorCycle{
  0%{color:#ff3b3b;}
  25%{color:#4facff;}
  50%{color:#ffd34a;}
  75%{color:#2aff7a;}
  100%{color:#ff3b3b;}
}

/* ================= CAPTION MENU ================= */
.captionMenu{
  font-size:16px;
  opacity:.9;
  max-width:520px;
  margin-bottom:40px;
}

/* ================= HOUSE BUTTONS ================= */
.house{
  padding:14px 38px;
  font-size:22px;
  border-radius:40px;
  border:2px solid currentColor;
  background:transparent;
  cursor:pointer;
}

/* ================= SLIDE ================= */
.slide{position:fixed;inset:0;display:none;}
.slide.active{display:block;}
.bg{position:absolute;inset:0;background:radial-gradient(circle at top,var(--main),#000 70%);opacity:.25;}
.back{
  position:absolute;
  top:14px;
  left:14px;
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #fff;
  background:#000;
  color:#fff;
  cursor:pointer;
  z-index:10;
}

/* ================= FOTO ================= */
.gridContainer{
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:420px;
}
.gridTitle{
  font-size:22px;
  font-weight:bold;
  margin-bottom:12px;
  min-height:28px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.slot{
  background:#f2f2f2;
  border-radius:8px;
  overflow:hidden;
  aspect-ratio:1/1;
  box-shadow:0 8px 18px rgba(0,0,0,.7);
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp .6s forwards;
}
.slot img{
  width:100%;
  height:100%;
  object-fit:cover;
}
@keyframes fadeUp{
  to{opacity:1;transform:none;}
}

/* ================= CAPTION ================= */
.captionWrap{margin-top:14px;}
.caption{
  font-size:14px;
  line-height:1.5;
  min-height:80px;
  white-space:pre-line;
}
.playCaption{
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid #fff;
  background:#000;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  margin-top:12px;
}

/* ================= FIREWORK ================= */
.shell{
  position:absolute;
  bottom:0;
  width:6px;
  height:6px;
  background:var(--main);
  border-radius:50%;
  animation:launch 1.1s linear forwards;
}
@keyframes launch{
  to{transform:translateY(-80vh);opacity:0;}
}
.spark{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--main);
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <div class="titleMenu" id="animatedTitle"></div>
  <div class="captionMenu">
    Yess, this is your special day!! I made this just for you cuzz today is your birthday &lt;3
  </div>

  <div class="house" style="color:#ff3b3b" onclick="openHouse('gryffindor')">Gryffindor</div>
  <div class="house" style="color:#4facff" onclick="openHouse('ravenclaw')">Ravenclaw</div>
  <div class="house" style="color:#ffd34a" onclick="openHouse('hufflepuff')">Hufflepuff</div>
  <div class="house" style="color:#2aff7a" onclick="openHouse('slytherin')">Slytherin</div>
</div>

<div id="container"></div>

<script>
/* ===== ANIMASI JUDUL ===== */
const titleText="Happy Birthday SILE !!";
const titleEl=document.getElementById("animatedTitle");
titleText.split("").forEach(c=>{
  const s=document.createElement("span");
  s.textContent=c;
  titleEl.appendChild(s);
});

/* ===== DATA HOUSE ===== */
const houses={
gryffindor:{
 color:"#ff3b3b",
 title:"Happy Birthday My Girlfriend!!",
 caption:"Thank you for being a part of my life, thank you for growing well, thank you for always being the source of my happiness â¤ï¸",
 music:"gryffindor.mpeg",
 photos:["g1.jpeg","g2.jpeg","g3.jpeg","g4.jpeg","g5.jpeg","g6.jpeg","g7.jpeg","g8.jpeg","g9.jpeg"]
},
ravenclaw:{
 color:"#4facff",
 title:"Happy Birthday My Smart Angel!!",
 caption:`I hope that on this special day you are surrounded by happiness, filled with joy, and blessed with love ðŸ’™`,
 music:"ravenclaw.mpeg",
 photos:["r1.jpeg","r2.jpeg","r3.jpeg","r4.jpeg","r5.jpeg","r6.jpeg","r7.jpeg","r8.jpeg","r9.jpeg"]
},
hufflepuff:{
 color:"#ffd34a",
 title:"Happy Birthday My Sweetheart!!",
 caption:"You deserve the world, and Iâ€™ll always love you. Iâ€™m grateful for everything you do, and thankful to have a girlfriend like youðŸ’›",
 music:"hufflepuff.mpeg",
 photos:["h1.jpeg","h2.jpeg","h3.jpeg","h4.jpeg","h5.jpeg","h6.jpeg","h7.jpeg","h8.jpeg","h9.jpeg"]
},
slytherin:{
 color:"#2aff7a",
 title:"Happy Birthday My Love!!",
 caption:"you're my four leaf cloverðŸ€ðŸ’š",
 music:"slytherin.mpeg",
 photos:["s1.jpeg","s2.jpeg","s3.jpeg","s4.jpeg","s5.jpeg","s6.jpeg","s7.jpeg","s8.jpeg","s9.jpeg"]
}
};

let audio,typing,fw;

/* ===== TYPING REALISTIS (LEBIH PELAN) ===== */
function typeText(el,text){
 el.textContent="";
 clearInterval(typing);
 let i=0;
 typing=setInterval(()=>{
  el.textContent+=text[i];
  i++;
  if(i>=text.length) clearInterval(typing);
 },80); // DIPERLAMBAT
}

/* ===== OPEN HOUSE ===== */
function openHouse(h){
 document.getElementById("menu").style.display="none";
 document.getElementById("container").innerHTML="";
 if(audio)audio.pause();
 clearInterval(fw);

 const c=houses[h];
 document.body.style.setProperty("--main",c.color);

 let slots="";
 c.photos.forEach((p,i)=>{
  slots+=`<div class="slot" style="animation-delay:${i*0.1}s"><img src="${p}"></div>`;
 });

 const slide=document.createElement("div");
 slide.className="slide active";
 slide.innerHTML=`
  <div class="bg"></div>
  <button class="back" onclick="goBack()">â¬… Back</button>
  <div class="gridContainer">
    <div class="gridTitle"></div>
    <div class="grid">${slots}</div>
    <div class="captionWrap">
      <div class="caption"></div>
      <button class="playCaption" onclick="playCaption('${h}')">&lt;3</button>
    </div>
  </div>`;
 slide.dataset.title=c.title;
 slide.dataset.caption=c.caption;
 document.getElementById("container").appendChild(slide);

 audio=new Audio(c.music);
 audio.loop=true;
 audio.play();

 fw=setInterval(()=>firework(slide),600);
}

/* ===== PLAY CAPTION ===== */
function playCaption(){
 const slide=document.querySelector(".slide.active");
 const title=slide.querySelector(".gridTitle");
 const cap=slide.querySelector(".caption");
 typeText(title,slide.dataset.title);
 setTimeout(()=>typeText(cap,slide.dataset.caption),slide.dataset.title.length*80+400);
}

/* ===== BACK ===== */
function goBack(){
 document.getElementById("container").innerHTML="";
 document.getElementById("menu").style.display="flex";
 if(audio)audio.pause();
 clearInterval(fw);
}

/* ===== FIREWORK ===== */
function firework(p){
 const shell=document.createElement("div");
 shell.className="shell";
 shell.style.left=Math.random()*100+"%";
 p.appendChild(shell);
 setTimeout(()=>{
  for(let i=0;i<20;i++){
   const s=document.createElement("div");
   s.className="spark";
   s.style.left=shell.style.left;
   s.style.bottom="80vh";
   s.style.setProperty("--x",(Math.random()*200-100)+"px");
   s.style.setProperty("--y",(Math.random()*200-100)+"px");
   p.appendChild(s);
   setTimeout(()=>s.remove(),1000);
  }
  shell.remove();
 },1100);
}
</script>

</body>
</html>
